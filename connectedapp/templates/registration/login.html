{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container mt-5">
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div class="mt-3">
    <a href="{% url 'connectedapp:password_reset' %}">Forgot your password?</a>
  </div>
  <p class="mt-3">Don't have an account? <a href="{% url 'connectedapp:register' %}">Register</a>.</p>
</div>
{% endblock %}
